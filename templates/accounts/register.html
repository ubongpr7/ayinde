
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Updated Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 15px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        .social-buttons i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <!-- <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit">submit</button>
        </form> -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Create Your Account</h2>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                {% bootstrap_field field%}
                            </div>
                            {%endfor%}
                            
                            <button type="submit" class="btn btn-custom btn-block w-100 py-2">Create Account</button>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p>Or sign up with</p>
                            <div class="d-flex justify-content-center social-buttons">
                                <a href="#" class="btn btn-outline-secondary mx-1">
                                    <i class="fab fa-google"></i> Google
                                </a>
                                <a href="#" class="btn btn-outline-secondary mx-1">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </a>
                                <a href="#" class="btn btn-outline-secondary mx-1">
                                    <i class="fab fa-twitter"></i> Twitter
                                </a>
                            </div>
                        </div>
                        <p class="text-center mt-4">Already have an account? <a href="#" class="link-primary">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Updated Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
