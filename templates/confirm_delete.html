    <div class="card border-danger">
        <div class="card-body text-center">
            <h3 class="card-title text-danger">Confirm Deletion</h3>
            <p class="card-text">Are you sure you want to delete <strong>{{ obj }}</strong>?</p>
            <div class="d-flex justify-content-center">
                <form id="delete-form" hx-post="{{ del_url }}" hx-push-url="true" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="d-inline">
                    <button type="submit" class="btn btn-danger mx-2">Delete</button>
                </form>
                <a href="#" class="btn btn-secondary mx-2" onclick="window.history.back()">Cancel</a>
            </div>
        </div>
    </div>
